<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Finance Tracker</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for Pie Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, onSnapshot, serverTimestamp, addDoc, deleteDoc, where, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: These global variables are provided by the hosting environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // The user-provided Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBdagBD3G6fBRVWztEfpXR4ZzcCHuVR5Rc",
            authDomain: "daily-expense-tracker-4a115.firebaseapp.com",
            projectId: "daily-expense-tracker-4a115",
            storageBucket: "daily-expense-tracker-4a115.firebasestorage.app",
            messagingSenderId: "862714037551",
            appId: "1:862714037551:web:00d29aeef2fc3c33880dda"
        };
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Core Application State & Services ---
        let app = null;
        let auth = null;
        let db = null;
        let userId = null;
        let isSuperUser = false;
        let transactions = [];
        let filterCategory = 'All';
        let chartInstance = null;

        // --- DOM Elements ---
        const appContainer = document.getElementById('app-container');
        const loadingScreen = document.getElementById('loading-screen');
        const errorMessage = document.getElementById('error-message');
        const adminDashboard = document.getElementById('admin-dashboard');
        const userDashboard = document.getElementById('user-dashboard');
        const userIdDisplay = document.getElementById('user-id-display');
        const funFactText = document.getElementById('fun-fact');
        const transactionForm = document.getElementById('transaction-form');
        const transactionHistoryList = document.getElementById('transaction-history-list');
        const savingsDisplay = document.getElementById('savings-display');
        const pieChartCanvas = document.getElementById('expense-pie-chart');
        const categoryFilter = document.getElementById('category-filter');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // --- Initial Setup and Event Listeners ---
        window.onload = async function() {
            console.log("Window loaded. Starting application initialization...");
            try {
                initializeAppAndAuth();
            } catch (e) {
                console.error("Initialization failed:", e);
                displayError("Initialization failed. Check console for details.");
            }
        };

        modalCloseBtn.addEventListener('click', () => modal.classList.add('hidden'));
        transactionForm.addEventListener('submit', handleAddTransaction);
        categoryFilter.addEventListener('change', (e) => {
            filterCategory = e.target.value;
            renderTransactions(transactions);
            renderPieChart(transactions);
        });

        // --- Initialization Functions ---
        function initializeAppAndAuth() {
            try {
                if (Object.keys(firebaseConfig).length === 0) {
                    throw new Error("Firebase config is missing or empty.");
                }
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                onAuthStateChanged(auth, handleAuthStateChange);
            } catch (e) {
                console.error("Firebase initialization error:", e);
                displayError("Failed to initialize Firebase. Please try again.");
                throw e;
            }
        }

        async function handleAuthStateChange(user) {
            console.log("Auth state changed. User:", user);
            if (user) {
                userId = user.uid;
                userIdDisplay.textContent = userId;
                
                // CORRECTED: This path now has an even number of segments (6),
                // making it a valid document reference. It points to a
                // 'superuser' document within a 'superusers' collection.
                const superUserDocRef = doc(db, 'artifacts', appId, 'public', 'superusers', userId);
                const superUserDoc = await getDoc(superUserDocRef);
                isSuperUser = superUserDoc.exists();
                
                loadingScreen.classList.add('hidden');
                appContainer.classList.remove('hidden');

                if (isSuperUser) {
                    adminDashboard.classList.remove('hidden');
                    // Admin logic is not fully implemented in this version, focusing on user features.
                } else {
                    userDashboard.classList.remove('hidden');
                    setupTransactionListener();
                    getDynamicFunFact();
                }
            } else {
                console.log("No user found. Attempting sign-in...");
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Signed in anonymously.");
                    }
                } catch (e) {
                    console.error("Sign-in failed:", e);
                    displayError("Failed to authenticate. Check console for details.");
                }
            }
        }
        
        // --- Error and UI Helpers ---
        function displayError(message) {
            loadingScreen.classList.add('hidden');
            appContainer.classList.add('hidden');
            errorMessage.classList.remove('hidden');
            errorMessage.textContent = `Error: ${message}`;
        }
        
        function showModal(message) {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        }

        // --- LLM API Call for Dynamic Fun Facts ---
        async function getDynamicFunFact() {
            funFactText.textContent = 'Generating a fun fact...';
            try {
                const prompt = "Give me a single, interesting fun fact about finance, budgeting, or money.";
                const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();
                
                if (result && result.candidates?.length > 0 && result.candidates[0].content?.parts?.length > 0) {
                    const fact = result.candidates[0].content.parts[0].text;
                    funFactText.textContent = fact;
                } else {
                    throw new Error("Invalid response from API");
                }
            } catch (error) {
                console.error("Error fetching fun fact:", error);
                funFactText.textContent = "Error loading fun fact.";
            }
        }

        // --- LLM API Call for Currency Conversion ---
        async function getExchangeRate(fromCurrency, toCurrency) {
            if (fromCurrency === toCurrency) return 1;
            try {
                const prompt = `Give me a single number representing the current exchange rate from ${fromCurrency} to ${toCurrency}. Only provide the number, no text.`;
                const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const response = await fetchWithRetry(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await response.json();

                if (result && result.candidates?.length > 0 && result.candidates[0].content?.parts?.length > 0) {
                    const rateString = result.candidates[0].content.parts[0].text;
                    const rate = parseFloat(rateString);
                    if (isNaN(rate)) {
                        throw new Error("Invalid exchange rate format from API.");
                    }
                    return rate;
                } else {
                    throw new Error("Invalid response from API for currency conversion.");
                }
            } catch (error) {
                console.error("Error fetching exchange rate:", error);
                showModal("Failed to get exchange rate. Using a default rate. Check console for details.");
                // Fallback rates
                const fallbacks = {
                    'USD_INR': 83,
                    'EUR_INR': 90,
                    'AUD_INR': 55
                };
                return fallbacks[`${fromCurrency}_${toCurrency}`] || 1;
            }
        }

        // --- Firebase Data Listener ---
        function setupTransactionListener() {
            const transactionsCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'transactions');
            onSnapshot(transactionsCollectionRef, (snapshot) => {
                transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderTransactions(transactions);
                renderPieChart(transactions);
                calculateMonthlySavings(transactions);
            }, (error) => console.error("Error fetching transactions:", error));
        }

        // --- UI Logic and Handlers ---
        async function handleAddTransaction(e) {
            e.preventDefault();
            const amountInput = transactionForm.querySelector('[name="amount"]');
            const currencyInput = transactionForm.querySelector('[name="currency"]');
            const typeInput = transactionForm.querySelector('[name="type"]:checked');
            const dateInput = transactionForm.querySelector('[name="date"]');
            const categoryInput = transactionForm.querySelector('[name="category"]');
            const descriptionInput = transactionForm.querySelector('[name="description"]');

            if (!amountInput.value || !dateInput.value || !typeInput) {
                showModal("Please fill out all required fields.");
                return;
            }

            try {
                const amount = parseFloat(amountInput.value);
                const originalCurrency = currencyInput.value;
                const type = typeInput.value;
                let amountInINR = amount;
                
                // Convert amount to INR if not already
                if (originalCurrency !== 'INR') {
                    const rate = await getExchangeRate(originalCurrency, 'INR');
                    amountInINR = amount * rate;
                }

                const newTransaction = {
                    amount: amountInINR,
                    originalAmount: amount,
                    currency: originalCurrency,
                    type: type,
                    date: dateInput.value,
                    category: categoryInput.value,
                    description: descriptionInput.value,
                    createdAt: serverTimestamp(),
                };

                const transactionsCollectionRef = collection(db, 'artifacts', appId, 'users', userId, 'transactions');
                await addDoc(transactionsCollectionRef, newTransaction);
                
                // Reset form
                amountInput.value = '';
                dateInput.value = new Date().toISOString().split('T')[0];
                descriptionInput.value = '';
                
                showModal("Transaction added successfully!");
            } catch (error) {
                console.error("Error adding transaction:", error);
                showModal("Failed to add transaction. Please try again.");
            }
        }
        
        async function handleDeleteTransaction(id) {
            try {
                const transactionDocRef = doc(db, 'artifacts', appId, 'users', userId, 'transactions', id);
                await deleteDoc(transactionDocRef);
                showModal("Transaction deleted successfully!");
            } catch (error) {
                console.error("Error deleting transaction:", error);
                showModal("Failed to delete transaction. Please try again.");
            }
        }

        function calculateMonthlySavings(transactions) {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();

            const monthlyIncome = transactions
                .filter(t => t.type === 'income' && new Date(t.date).getMonth() === currentMonth && new Date(t.date).getFullYear() === currentYear)
                .reduce((total, t) => total + t.amount, 0);

            const monthlyExpenses = transactions
                .filter(t => t.type === 'expense' && new Date(t.date).getMonth() === currentMonth && new Date(t.date).getFullYear() === currentYear)
                .reduce((total, t) => total + t.amount, 0);

            const savings = (monthlyIncome - monthlyExpenses) * 0.20;
            savingsDisplay.innerHTML = `
                <div class="text-lg text-gray-400">Calculated Monthly Savings:</div>
                <div class="text-3xl font-extrabold text-indigo-400">₹${savings.toFixed(2)}</div>
            `;
        }

        // --- UI Rendering Functions ---
        function renderTransactions(currentTransactions) {
            transactionHistoryList.innerHTML = '';
            
            let filteredTransactions = currentTransactions;
            if (filterCategory !== 'All') {
                filteredTransactions = currentTransactions.filter(t => t.category === filterCategory);
            }
            
            if (filteredTransactions.length > 0) {
                const sortedTransactions = filteredTransactions.sort((a, b) => b.createdAt?.seconds - a.createdAt?.seconds);
                sortedTransactions.forEach(t => {
                    const isExpense = t.type === 'expense';
                    const amountClass = isExpense ? 'text-red-400' : 'text-green-400';
                    const sign = isExpense ? '-' : '+';
                    
                    const transactionItem = document.createElement('li');
                    transactionItem.className = "bg-gray-700 p-4 rounded-lg flex justify-between items-center transition-transform transform hover:scale-[1.02] shadow-md group";
                    transactionItem.innerHTML = `
                        <div>
                            <div class="font-semibold text-lg ${amountClass}">${sign}₹${t.amount.toFixed(2)}</div>
                            <div class="text-sm text-gray-400">${t.description || "No description"}</div>
                        </div>
                        <div class="text-right">
                            <div class="text-sm font-medium text-indigo-300">${t.category}</div>
                            <div class="text-xs text-gray-500">${t.date} (${t.currency})</div>
                        </div>
                        <button class="absolute right-4 top-1/2 -translate-y-1/2 p-2 rounded-full bg-red-600 text-white opacity-0 group-hover:opacity-100 transition-opacity" onclick="handleDeleteTransaction('${t.id}')">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    `;
                    transactionHistoryList.appendChild(transactionItem);
                });
            } else {
                transactionHistoryList.innerHTML = '<p class="text-gray-400 text-center italic">No transactions to display.</p>';
            }
        }

        function renderPieChart(transactions) {
            const expenses = transactions.filter(t => t.type === 'expense');
            const spendingByCategory = expenses.reduce((acc, t) => {
                acc[t.category] = (acc[t.category] || 0) + t.amount;
                return acc;
            }, {});

            const labels = Object.keys(spendingByCategory);
            const data = Object.values(spendingByCategory);
            const backgroundColors = [
                '#a78bfa', '#f87171', '#fbbf24', '#34d399', '#60a5fa', '#e879f9', '#f472b6', '#cbd5e1'
            ];

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(pieChartCanvas, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#e5e7eb', // gray-200
                            }
                        }
                    }
                }
            });
        }
        
        // Expose function to global scope for onclick attribute
        window.handleDeleteTransaction = handleDeleteTransaction;
        
        // --- Utility function for API calls with exponential backoff ---
        async function fetchWithRetry(url, options) {
            let retries = 0;
            const maxRetries = 5;
            const baseDelay = 1000;

            while (retries < maxRetries) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429) {
                        const delay = baseDelay * Math.pow(2, retries);
                        console.warn(`API call failed with status 429. Retrying in ${delay}ms...`);
                        await new Promise(resolve => setTimeout(resolve, delay));
                        retries++;
                        continue;
                    }
                    if (!response.ok) {
                        throw new Error(`API error: ${response.statusText}`);
                    }
                    return response;
                } catch (e) {
                    const delay = baseDelay * Math.pow(2, retries);
                    console.error(`Fetch attempt ${retries + 1} failed: ${e.message}`);
                    await new Promise(resolve => setTimeout(resolve, delay));
                    retries++;
                }
            }
            throw new Error(`Failed to fetch from ${url} after ${maxRetries} retries.`);
        }
    </script>
</head>
<body class="bg-gray-900 font-sans text-gray-100 antialiased">

    <!-- Loading Screen -->
    <div id="loading-screen" class="min-h-screen flex flex-col items-center justify-center p-8">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-indigo-500"></div>
        <p class="mt-4 text-xl text-gray-400">Loading application...</p>
    </div>
    
    <!-- Error Screen (hidden by default) -->
    <div id="error-message" class="hidden min-h-screen flex flex-col items-center justify-center p-8 text-red-400">
        <p class="text-xl font-bold">An error occurred.</p>
        <p class="mt-2 text-center" id="error-text"></p>
        <p class="mt-4 text-sm text-gray-500">Please check the developer console (F12) for more details.</p>
    </div>

    <!-- Main App Container (hidden by default) -->
    <div id="app-container" class="hidden min-h-screen">
        <!-- Modal for alerts -->
        <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden">
            <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl text-gray-100 max-w-sm w-full border border-indigo-500">
                <p id="modal-message" class="text-lg text-center mb-4"></p>
                <button id="modal-close-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 rounded-lg">
                    Close
                </button>
            </div>
        </div>

        <!-- Admin Dashboard (Hidden for now, focus on user features) -->
        <div id="admin-dashboard" class="hidden"></div>

        <!-- User Dashboard -->
        <div id="user-dashboard" class="p-4 sm:p-8 flex flex-col lg:flex-row gap-8 font-inter">
            <!-- Main Content Area -->
            <div class="flex-grow flex flex-col gap-8">
                <!-- Header -->
                <header class="bg-gray-800 p-6 rounded-2xl shadow-lg flex items-center justify-between">
                    <h1 class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 font-serif">
                        अवाtar
                    </h1>
                    <div class="text-sm font-mono text-gray-400">
                        User ID: <span id="user-id-display" class="block break-all mt-1 text-gray-300"></span>
                    </div>
                </header>

                <!-- Fun Facts Section -->
                <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-indigo-300">Daily Financial Insight</h2>
                    <p id="fun-fact" class="italic text-gray-400">Generating a fun fact...</p>
                </div>

                <!-- Transaction Input Form -->
                <div class="bg-gray-800 p-6 rounded-2xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-4 text-indigo-300">Add New Transaction</h2>
                    <form id="transaction-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <!-- Type and Amount -->
                        <div class="flex items-center gap-4 sm:col-span-2">
                            <label class="flex-grow p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer">
                                <input type="radio" name="type" value="income" class="mr-2">
                                <span class="font-bold text-green-400">Income</span>
                            </label>
                            <label class="flex-grow p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 cursor-pointer">
                                <input type="radio" name="type" value="expense" class="mr-2">
                                <span class="font-bold text-red-400">Expense</span>
                            </label>
                        </div>
                        <input type="number" name="amount" placeholder="Amount" class="p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <select name="currency" class="p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="INR">INR (₹)</option>
                            <option value="USD">USD ($)</option>
                            <option value="EUR">EUR (€)</option>
                            <option value="AUD">AUD (A$)</option>
                        </select>
                        <input type="date" name="date" class="p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <select name="category" class="p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="Food">Food</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Personal Betterment">Personal Betterment</option>
                            <option value="Health">Health</option>
                            <option value="Vehicle">Vehicle</option>
                            <option value="Hobbies">Hobbies</option>
                            <option value="Rent">Rent</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Transport">Transport</option>
                            <option value="Other">Other</option>
                        </select>
                        <textarea name="description" placeholder="Description (optional)" class="p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none sm:col-span-2"></textarea>
                        <button type="submit" class="w-full mt-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 sm:col-span-2">
                            Add Transaction
                        </button>
                    </form>
                </div>
                
                <!-- Savings and Pie Chart -->
                <div class="bg-gray-800 p-6 rounded-2xl shadow-lg grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div id="savings-display" class="flex flex-col items-center justify-center p-4">
                        <div class="text-lg text-gray-400">Calculated Monthly Savings:</div>
                        <div class="text-3xl font-extrabold text-indigo-400">₹0.00</div>
                    </div>
                    <div class="h-64">
                        <h2 class="text-2xl font-bold mb-4 text-indigo-300">Expense Breakdown</h2>
                        <canvas id="expense-pie-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Transaction History Sidebar -->
            <div class="w-full lg:w-1/3 flex-shrink-0 bg-gray-800 p-6 rounded-2xl shadow-lg flex flex-col">
                <h2 class="text-2xl font-bold mb-4 text-indigo-300">
                    Transaction History
                </h2>
                <div class="mb-4">
                    <label for="category-filter" class="block text-sm font-medium text-gray-400">Filter by Category:</label>
                    <select id="category-filter" class="w-full mt-1 p-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <option value="All">All Categories</option>
                        <option value="Food">Food</option>
                        <option value="Utilities">Utilities</option>
                        <option value="Personal Betterment">Personal Betterment</option>
                        <option value="Health">Health</option>
                        <option value="Vehicle">Vehicle</option>
                        <option value="Hobbies">Hobbies</option>
                        <option value="Rent">Rent</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Transport">Transport</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <ul id="transaction-history-list" class="flex-grow overflow-y-auto space-y-3"></ul>
            </div>
        </div>
    </div>
</body>
