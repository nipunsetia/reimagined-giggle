        .logo {

        }

        /* Styling for the main theme */
        .theme-light {
            background-color: #ffffff;
            color: #1f2937;
        }

        .theme-light .card {
            background-color: #f9fafb;
            border-color: #e5e7eb;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .theme-light .form-input,
        .theme-light .form-select {
            background-color: #f3f4f6;
            border-color: #d1d5db;
            color: #1f2937;
        }

        .theme-dark {
            background-color: #111827;
            color: #e5e7eb;
        }

        .theme-dark .card {
            background-color: #1f2937;
            border-color: #374151;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2), 0 2px 4px -1px rgba(0, 0, 0, 0.12);
        }

        .theme-dark .form-input,
        .theme-dark .form-select {
            background-color: #374151;
            border-color: #4b5563;
            color: #e5e7eb;
        }

        /* General scrollbar styling */
        .scroll-container::-webkit-scrollbar {
            width: 8px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: #f3f4f6;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: #9ca3af;
            border-radius: 4px;
        }

        .scroll-container::-webkit-scrollbar-thumb:hover {
            background-color: #6b7280;
        }

        .theme-dark .scroll-container::-webkit-scrollbar-track {
            background: #1f2937;
        }

        .theme-dark .scroll-container::-webkit-scrollbar-thumb {
            background-color: #374151;
        }

        .theme-dark .scroll-container::-webkit-scrollbar-thumb:hover {
            background-color: #4b5563;
        }

        .toggle-switch-label {
            position: relative;
            cursor: pointer;
            width: 50px;
            height: 26px;
            background: #d1d5db;
            border-radius: 13px;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .toggle-switch-label::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.2s ease-in-out;
        }

        .toggle-switch-checkbox:checked+.toggle-switch-label {
            background-color: #4b5563;
        }

        .toggle-switch-checkbox:checked+.toggle-switch-label::before {
            transform: translateX(24px);
        }

        .progress-bar-container {
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #374151;
            transition: width 0.3s ease-in-out;
        }

        .theme-dark .progress-bar-container {
            background-color: #4b5563;
        }
    </style>
</head>

        import {

        const firebaseConfig = {

        // This is a special variable for the collaborative environment.

        let db;

        let currentCurrency = 'INR';
        let currencySymbol = '‚Çπ';
        let myChart; // Chart instance

        // DOM elements
        const loadingScreen = document.getElementById('loading-screen');
        const loadingMessage = document.getElementById('loading-message');
        const appContainer = document.getElementById('app');
        const expenseForm = document.getElementById('add-expense-form');
        const expenseNameInput = document.getElementById('expense-name');
        const expenseAmountInput = document.getElementById('expense-amount');
        const expenseCategorySelect = document.getElementById('expense-category');
        const expenseDateInput = document.getElementById('expense-date');
        const expenseTableBody = document.getElementById('expense-list-table-body');

        const expenseFilterInput = document.getElementById('expense-filter');

        const syncBtn = document.getElementById('sync-btn');

        const syncIcon = document.getElementById('sync-icon');


        // Category emoji mapping for the list items
        const categoryEmojis = {
            'Food': 'üçî',
            'Groceries': 'üõí',
            'Shopping': 'üõçÔ∏è',
            'Transportation': 'üöó',
            'Housing': 'üè†',
            'Entertainment': 'üé¨',
            'Health': 'üè•',
            'Education': 'ÔøΩ',
            'Subscriptions': 'üí≥',
            'Bills': 'üßæ',
            'Other': '‚ùì'
        };

        // Function to show custom modal messages
        function showMessage(title, message, isError = false) {
            modalTitle.textContent = title;
            modalTitle.className = `text-xl font-bold ${isError ? 'text-red-500' : 'text-gray-800 dark:text-gray-100'}`;
            modalMessage.textContent = message;
            modal.querySelector('div').classList.remove('scale-95', 'opacity-0');
            modal.querySelector('div').classList.add('scale-100', 'opacity-100');
            modal.style.display = 'flex';
        }

        modalCloseBtn.addEventListener('click', () => {
            modal.querySelector('div').classList.remove('scale-100', 'opacity-100');
            modal.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => modal.style.display = 'none', 300);
        });

        modalOkBtn.addEventListener('click', () => {
            modalCloseBtn.click();
        });

        // Function to log actions
        function addLog(message) {
            console.log(`[LOG] ${new Date().toISOString()}: ${message}`);
        }

        // Initialize Firebase and set up authentication
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                addLog("Firebase initialized.");

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        addLog(`User authenticated with UID: ${userId}.`);
                        await setupFirestoreListeners();
                        setTimeout(() => {
                            loadingScreen.classList.add('opacity-0');
                            setTimeout(() => {
                                loadingScreen.classList.add('hidden');
                                appContainer.classList.remove('hidden');
                            }, 500);
                        }, 1500);
                    } else {
                        addLog("User signed out.");
                        // Handle signed out state if needed
                    }
                });

                try {
                    await signInAnonymously(auth);
                    addLog("Signed in anonymously.");
                } catch (error) {
                    console.error("Error signing in anonymously:", error);
                    showMessage("Error", "Failed to sign in. Check your Firebase rules.", true);
                    loadingMessage.textContent = "Authentication failed.";
                }

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showMessage("Error", "Failed to initialize Firebase. Check your configuration.", true);
                loadingMessage.textContent = "Initialization failed.";
            }
        });


        // Function to set up Firestore listeners
        async function setupFirestoreListeners() {
            // Path is now hardcoded for a single user
            const userSettingsDocRef = doc(db, `artifacts/${appId}/users/${userId}/settings`, 'preferences');
            onSnapshot(userSettingsDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const settings = docSnap.data();
                    // Update theme
                    if (settings.theme === 'dark') {
                        document.body.classList.add('theme-dark');
                        document.body.classList.remove('theme-light');
                        darkModeToggle.checked = true;
                    } else {
                        document.body.classList.add('theme-light');
                        document.body.classList.remove('theme-dark');
                        darkModeToggle.checked = false;
                    }

                    // Update currency and budget
                    if (settings.currency) {
                        updateCurrency(settings.currency);
                        currencySelect.value = settings.currency;
                    }
                    if (settings.budget) {
                        budgetInput.value = settings.budget;
                        updateBudgetDisplay();
                    } else {
                        budgetInput.value = 0;
                        updateBudgetDisplay();
                    }
                } else {
                    addLog("No user settings found. Creating defaults.");
                    // Save default settings if they don't exist
                    setDoc(userSettingsDocRef, {
                        currency: 'INR',
                        theme: 'light',
                        budget: 10000
                    }, {
                        merge: true
                    }).catch(err => console.error("Error saving default settings:", err));
                    budgetInput.value = 10000;
                    updateBudgetDisplay();
                }
            });

            // Set up listener for the default currency (INR) on initial load
            setupExpenseListener(currentCurrency);
        }

        let unsubscribeExpenses; // Hold the unsubscribe function for the expense listener

        function setupExpenseListener(currency) {
            if (unsubscribeExpenses) {
                unsubscribeExpenses(); // Unsubscribe from the previous currency listener
            }

            // Path uses the hardcoded user ID
            const expensesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/expenses/${currency}/data`);
            const q = query(expensesCollectionRef, orderBy('date', 'desc'));
            unsubscribeExpenses = onSnapshot(q, (snapshot) => {
                const allExpenses = [];
                snapshot.forEach(doc => {
                    allExpenses.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                renderExpenses(allExpenses);
                const totalExpenses = allExpenses.reduce((sum, expense) => sum + expense.amount, 0);
                renderBudgetUI(totalExpenses);
                const activeChartBtn = document.querySelector('.chart-btn.active');
                if (activeChartBtn) {
                    renderChart(activeChartBtn.getAttribute('data-chart-type'), allExpenses);
                }
            }, (error) => {
                console.error("Error in onSnapshot listener:", error);
                showMessage("Error", "Failed to sync data in real-time.", true);
            });
        }


        // Add Expense Form Submission
        expenseForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const newExpense = {
                name: expenseNameInput.value,
                amount: parseFloat(expenseAmountInput.value),
                category: expenseCategorySelect.value,
                date: expenseDateInput.value,
                createdAt: serverTimestamp()
            };

            try {
                // Path uses the authenticated user ID
                await addDoc(collection(db, `artifacts/${appId}/users/${userId}/expenses/${currentCurrency}/data`), newExpense);
                showMessage("Success", "Expense added successfully!");
                expenseForm.reset();
                expenseDateInput.valueAsDate = new Date(); // Reset date to today
            } catch (error) {
                console.error("Error adding expense:", error);
                showMessage("Error", "Failed to add expense. Please try again.", true);
            }
        });

        // Expense Table Renderer
        function renderExpenses(expenses) {
            expenseTableBody.innerHTML = '';
            if (expenses.length === 0) {
                noExpensesMessage.classList.remove('hidden');
            } else {
                noExpensesMessage.classList.add('hidden');
                let filteredExpenses = expenses;
                const filterText = expenseFilterInput.value.toLowerCase();
                if (filterText) {
                    filteredExpenses = expenses.filter(expense =>
                        expense.name.toLowerCase().includes(filterText) ||
                        expense.category.toLowerCase().includes(filterText) ||
                        (expense.date && expense.date.includes(filterText))
                    );
                }

                if (filteredExpenses.length === 0) {
                    noExpensesMessage.classList.remove('hidden');
                    noExpensesMessage.textContent = "No expenses match your filter.";
                } else {
                    noExpensesMessage.classList.add('hidden');
                    filteredExpenses.forEach(expense => {
                        const tr = document.createElement('tr');
                        tr.className = "hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors";
                        tr.innerHTML = `
                        <td class="px-3 py-3 whitespace-nowrap">
                            <div class="font-medium">${expense.name}</div>
                            <div class="text-sm text-gray-500 dark:text-gray-400">${categoryEmojis[expense.category]} ${expense.category}</div>
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap font-bold text-red-500">
                            ${currencySymbol}${expense.amount.toFixed(2)}
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                            ${expense.date || 'N/A'}
                        </td>
                        <td class="px-3 py-3 whitespace-nowrap text-right text-sm font-medium">
                            <button class="delete-btn text-gray-400 hover:text-red-500 transition-colors" data-id="${expense.id}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 0 00-1-1H9a1 0 00-1 1v3m1-4h6"></path>
                                </svg>
                            </button>
                        </td>
                    `;
                        expenseTableBody.appendChild(tr);
                    });
                }
            }
        }

        // Filter event listener
        expenseFilterInput.addEventListener('input', () => {
            if (!userId) return; // Wait for user to be authenticated
            // Path uses the authenticated user ID
            const expensesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/expenses/${currentCurrency}/data`);
            const q = query(expensesCollectionRef);
            getDocs(q).then(snapshot => {
                const allExpenses = [];
                snapshot.forEach(doc => allExpenses.push({
                    id: doc.id,
                    ...doc.data()
                }));
                renderExpenses(allExpenses);
            }).catch(err => console.error("Error fetching filtered expenses:", err));
        });

        // Delete Expense
        expenseTableBody.addEventListener('click', async (e) => {
            if (!userId) return; // Wait for user to be authenticated
            if (e.target.closest('.delete-btn')) {
                const button = e.target.closest('.delete-btn');
                const expenseId = button.getAttribute('data-id');

                try {
                    // Path uses the authenticated user ID
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${userId}/expenses/${currentCurrency}/data`, expenseId));
                    showMessage("Success", "Expense deleted.");
                } catch (error) {
                    console.error("Error deleting expense:", error);
                    showMessage("Error", "Failed to delete expense. Please try again.", true);
                }
            }
        });

        // Budget & UI updates
        let totalExpenses = 0;
        let monthlyBudget = 0;

        function updateBudgetDisplay() {
            monthlyBudget = parseFloat(budgetInput.value) || 0;
            const remaining = monthlyBudget - totalExpenses;
            budgetRemaining.textContent = `${currencySymbol}${remaining.toFixed(2)}`;

            const progressPercentage = (totalExpenses / monthlyBudget) * 100;
            if (monthlyBudget > 0) {
                budgetProgress.style.width = `${Math.min(progressPercentage, 100)}%`;
            } else {
                budgetProgress.style.width = '0%';
            }

            if (remaining < 0) {
                budgetProgress.style.backgroundColor = '#ef4444'; // Red for over budget
                budgetRemaining.classList.add('text-red-500');
                budgetRemaining.classList.remove('text-green-500');
            } else {
                budgetProgress.style.backgroundColor = '#10b981'; // Green for on track
                budgetRemaining.classList.add('text-green-500');
                budgetRemaining.classList.remove('text-red-500');
            }
        }

        function renderBudgetUI(total) {
            totalExpenses = total;
            totalExpensesSpan.textContent = `${currencySymbol}${total.toFixed(2)}`;
            updateBudgetDisplay();
        }

        budgetInput.addEventListener('change', async (e) => {
            if (!userId) return; // Wait for user to be authenticated
            const newBudget = parseFloat(e.target.value) || 0;
            let maxBudget = 20000;
            if (currentCurrency === 'INR') {
                maxBudget = 100000;
            }

            if (newBudget > maxBudget) {
                showMessage("Warning", `Budget cannot exceed ${currencySymbol}${maxBudget.toFixed(2)} for this currency.`);
                budgetInput.value = maxBudget;
                monthlyBudget = maxBudget;
            } else {
                monthlyBudget = newBudget;
            }

            try {
                // Path uses the authenticated user ID
                const userSettingsDocRef = doc(db, `artifacts/${appId}/users/${userId}/settings`, 'preferences');
                await setDoc(userSettingsDocRef, {
                    budget: monthlyBudget
                }, {
                    merge: true
                });
                updateBudgetDisplay();
                showMessage("Success", `Budget updated to ${currencySymbol}${monthlyBudget.toFixed(2)}.`);
            } catch (error) {
                console.error("Error saving budget:", error);
                showMessage("Error", "Failed to save budget. Please try again.", true);
            }
        });


        // Chart rendering
        function renderChart(chartType, expenses) {
            if (myChart) {
                myChart.destroy();
            }

            const chartCanvas = document.getElementById('expense-chart');
            const ctx = chartCanvas.getContext('2d');

            const categoryData = expenses.reduce((acc, expense) => {
                acc[expense.category] = (acc[expense.category] || 0) + expense.amount;
                return acc;
            }, {});

            const data = {
                labels: Object.keys(categoryData),
                datasets: [{
                    label: `Expenses in ${currentCurrency}`,
                    data: Object.values(categoryData),
                    backgroundColor: [
                        '#ef4444', '#f97316', '#f59e0b', '#22c55e', '#a855f7',
                        '#3b82f6', '#14b8a6', '#64748b', '#ec4899', '#78350f', '#e5e7eb'
                    ],
                    borderColor: document.body.classList.contains('theme-dark') ? '#111827' : '#ffffff',
                    borderWidth: 1
                }]
            };

            const options = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        labels: {
                            color: document.body.classList.contains('theme-dark') ? '#e5e7eb' : '#1f2937',
                            font: {
                                family: 'Inter',
                                size: 12
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        display: chartType === 'bar',
                        ticks: {
                            color: document.body.classList.contains('theme-dark') ? '#e5e7eb' : '#1f2937',
                            font: {
                                family: 'Inter',
                                size: 10
                            },
                            callback: function(value) {
                                return `${currencySymbol}${value}`;
                            }
                        },
                        grid: {
                            color: document.body.classList.contains('theme-dark') ? '#374151' : '#f3f4f6',
                        }
                    },
                    x: {
                        display: chartType === 'bar',
                        ticks: {
                            color: document.body.classList.contains('theme-dark') ? '#e5e7eb' : '#1f2937',
                            font: {
                                family: 'Inter',
                                size: 10
                            }
                        },
                        grid: {
                            color: document.body.classList.contains('theme-dark') ? '#374151' : '#f3f4f6',
                        }
                    }
                }
            };

            if (chartType === 'pie') {
                options.plugins.legend.labels.color = document.body.classList.contains('theme-dark') ? '#e5e7eb' : '#1f2937';
            }

            myChart = new Chart(ctx, {
                type: chartType,
                data: data,
                options: options
            });
        }

        chartBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                if (!userId) return;
                chartBtns.forEach(b => {
                    b.classList.remove('active', 'bg-gray-800', 'text-white');
                    b.classList.add('bg-gray-200', 'text-gray-800', 'dark:bg-gray-600', 'dark:text-gray-200');
                });
                e.target.classList.add('active', 'bg-gray-800', 'text-white');
                e.target.classList.remove('bg-gray-200', 'text-gray-800', 'dark:bg-gray-600', 'dark:text-gray-200');
                const chartType = e.target.getAttribute('data-chart-type');
                // Path uses the authenticated user ID
                const expensesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/expenses/${currentCurrency}/data`);
                const q = query(expensesCollectionRef);
                getDocs(q).then(snapshot => {
                    const allExpenses = [];
                    snapshot.forEach(doc => allExpenses.push(doc.data()));
                    renderChart(chartType, allExpenses);
                });
            });
        });

        darkModeToggle.addEventListener('change', async (e) => {
            if (!userId) return;
            const theme = e.target.checked ? 'dark' : 'light';
            document.body.classList.toggle('theme-dark', e.target.checked);
            document.body.classList.toggle('theme-light', !e.target.checked);

            if (myChart) {
                myChart.options.plugins.legend.labels.color = e.target.checked ? '#e5e7eb' : '#1f2937';
                if (myChart.options.scales.y) {
                    myChart.options.scales.y.ticks.color = e.target.checked ? '#e5e7eb' : '#1f2937';
                    myChart.options.scales.y.grid.color = e.target.checked ? '#374151' : '#f3f4f6';
                }
                if (myChart.options.scales.x) {
                    myChart.options.scales.x.ticks.color = e.target.checked ? '#e5e7eb' : '#1f2937';
                    myChart.options.scales.x.grid.color = e.target.checked ? '#374151' : '#f3f4f6';
                }
                myChart.data.datasets.forEach(dataset => {
                    dataset.borderColor = e.target.checked ? '#111827' : '#ffffff';
                });
                myChart.update();
            }

            // Path uses the authenticated user ID
            const userSettingsDocRef = doc(db, `artifacts/${appId}/users/${userId}/settings`, 'preferences');
            await setDoc(userSettingsDocRef, {
                theme
            }, {
                merge: true
            });
        });

        // Currency Update function and listener
        const updateCurrency = async (newCurrency) => {
            currentCurrency = newCurrency;
            switch (newCurrency) {
                case 'USD':
                    currencySymbol = '$';
                    budgetInput.max = 20000;
                    break;
                case 'EUR':
                    currencySymbol = '‚Ç¨';
                    budgetInput.max = 20000;
                    break;
                case 'INR':
                default:
                    currencySymbol = '‚Çπ';
                    budgetInput.max = 100000;
                    break;
            }
            currencySymbolSpan.textContent = currencySymbol;
            budgetCurrencySymbol.textContent = currencySymbol;

            if (!userId) return;
            // Path uses the authenticated user ID
            const userSettingsDocRef = doc(db, `artifacts/${appId}/users/${userId}/settings`, 'preferences');
            const docSnap = await getDoc(userSettingsDocRef);
            let currentBudget = 0;
            if (docSnap.exists() && docSnap.data().budget) {
                currentBudget = docSnap.data().budget;
            }

            // If a user has a budget for the previous currency that's over the new currency's max, adjust it down
            if (currentBudget > budgetInput.max) {
                showMessage("Warning", `Budget cannot exceed ${currencySymbol}${budgetInput.max.toFixed(2)} for this currency.`);
                budgetInput.value = budgetInput.max;
                setDoc(userSettingsDocRef, {
                    budget: parseFloat(budgetInput.max)
                }, {
                    merge: true
                });
            } else {
                budgetInput.value = currentBudget;
            }

            setupExpenseListener(currentCurrency);
        };

        currencySelect.addEventListener('change', async (e) => {
            if (!userId) return;
            const newCurrency = e.target.value;
            try {
                // Path uses the authenticated user ID
                const userSettingsDocRef = doc(db, `artifacts/${appId}/users/${userId}/settings`, 'preferences');
                await setDoc(userSettingsDocRef, {
                    currency: newCurrency
                }, {
                    merge: true
                });
                updateCurrency(newCurrency);
                showMessage("Success", `Currency updated to ${newCurrency}.`);
                addLog(`Currency preference changed to ${newCurrency}.`);
            } catch (error) {
                console.error("Error saving currency:", error);
                showMessage("Error", "Failed to save currency preference. Please try again.", true);
            }
        });


        // Sync button listener
        syncBtn.addEventListener('click', async () => {
            if (!userId) return;
            syncIcon.style.display = 'none';
            syncSpinner.style.display = 'block';
            syncBtn.disabled = true;

            try {
                await setupFirestoreListeners();
                showMessage("Success", "Data synced successfully.");
            } catch (error) {
                console.error("Error syncing data:", error);
                showMessage("Error", "Failed to sync data. Please try again.", true);
            } finally {
                syncIcon.style.display = 'block';
                syncSpinner.style.display = 'none';
                syncBtn.disabled = false;
            }
        });


        // --- Data Export Functions ---
        async function fetchAllExpenses() {
            if (!userId) return;
            try {
                // Path uses the authenticated user ID
                const expensesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/expenses/${currentCurrency}/data`);
                const querySnapshot = await getDocs(expensesCollectionRef);
                const allExpenses = [];
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const createdAt = data.createdAt ? data.createdAt.toDate().toISOString() : null;
                    allExpenses.push({
                        id: doc.id,
                        name: data.name,
                        amount: data.amount,
                        category: data.category,
                        date: data.date,
                        createdAt
                    });
                });
                return allExpenses;
            } catch (error) {
                console.error("Error fetching expenses for export:", error);
                showMessage("Error", "Failed to fetch data for export. Please try again.", true);
                return null;
            }
        }

        async function exportToJson() {
            const expenses = await fetchAllExpenses();
            if (!expenses) return;
            const jsonString = JSON.stringify(expenses, null, 2);
            const blob = new Blob([jsonString], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `svasti_expenses_${currentCurrency}_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessage("Success", "Expense data exported to JSON.");
        }

        async function exportToCsv() {
            const expenses = await fetchAllExpenses();
            if (!expenses || expenses.length === 0) {
                showMessage("Info", "No data to export.", false);
                return;
            }
            const headers = ["id", "name", "amount", "category", "date", "createdAt"];
            const csvRows = [headers.join(',')];
            for (const expense of expenses) {
                const values = headers.map(header => {
                    const value = expense[header];
                    const escaped = ('' + value).replace(/"/g, '""');
                    return `"${escaped}"`;
                });
                csvRows.push(values.join(','));
            }
            const csvString = csvRows.join('\n');
            const blob = new Blob([csvString], {
                type: 'text/csv'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `svasti_expenses_${currentCurrency}_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessage("Success", "Expense data exported to CSV.");
        }

        exportJsonBtn.addEventListener('click', exportToJson);
        exportCsvBtn.addEventListener('click', exportToCsv);

        // Set the default date input value to today
        expenseDateInput.valueAsDate = new Date();
    </script>
</body>
