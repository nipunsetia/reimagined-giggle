            background-color: #1f2937;
            border-color: #374151;

        .theme-dark .scroll-container::-webkit-scrollbar-track {

        }

        .theme-dark .scroll-container::-webkit-scrollbar-thumb {
            background-color: #374151;
        }

        .theme-dark .scroll-container::-webkit-scrollbar-thumb:hover {
            background-color: #4b5563;
        }

        .toggle-switch-label {
            position: relative;
            cursor: pointer;
            width: 50px;
            height: 26px;
            background: #d1d5db;
            border-radius: 13px;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .toggle-switch-label::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 22px;
            height: 22px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.2s ease-in-out;
        }

        .toggle-switch-checkbox:checked+.toggle-switch-label {
            background-color: #4b5563;
        }

        .toggle-switch-checkbox:checked+.toggle-switch-label::before {
            transform: translateX(24px);
        }

        .progress-bar-container {
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background-color: #374151;
            transition: width 0.3s ease-in-out;
        }

        .theme-dark .progress-bar-container {
            background-color: #4b5563;

    <script type="module">
        import {

            query,

        const firebaseConfig = {

            authDomain: "daily-expense-tracker-4a115.firebaseapp.com",

            messagingSenderId: "862714037551",
            appId: "1:862714037551:web:00d29aeef2fc3c33880dda"
        };
        const appId = "daily-expense-tracker-4a115";
        // Override with environment variables if available
        const environmentFirebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
        const environmentAppId = typeof __app_id !== 'undefined' ? __app_id : appId;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        //

        let db;

        // DOM elements

        const loadingMessage = document.getElementById('loading-message');
        const appContainer = document.getElementById('app');
        const expenseForm = document.getElementById('add-expense-form');

        const modal = document.getElementById('message-modal');

        const modalCloseBtn = document.getElementById('modal-close-btn');
        const modalOkBtn = document.getElementById('modal-ok-btn');
        const chartBtns = document.querySelectorAll('.chart-btn');

        const exportCsvBtn = document.getElementById('export-csv-btn');
        const expenseFilterInput = document.getElementById('expense-filter');

        const budgetInput = document.getElementById('budget-input');

        // Category emoji mapping for the list items
        const categoryEmojis = {
            'Food': 'üçî',
            'Groceries': 'üõí',
            'Shopping': 'üõçÔ∏è',
            'Transportation': 'üöó',
            'Housing': 'üè†',
            'Entertainment': 'üé¨',
            'Health': 'ÔøΩ',
            'Education': 'üéì',
            'Subscriptions': 'üí≥',
            'Bills': 'üßæ',
            'Other': '‚ùì'
        };

        // Function to show custom modal messages
        function showMessage(title, message, isError = false) {
            modalTitle.textContent = title;
            modalTitle.className = `text-xl font-bold ${isError ? 'text-red-500' : 'text-gray-800 dark:text-gray-100'}`;
            modalMessage.textContent = message;
            modal.querySelector('div').classList.remove('scale-95', 'opacity-0');
            modal.querySelector('div').classList.add('scale-100', 'opacity-100');
            modal.style.display = 'flex';
        }

        modalCloseBtn.addEventListener('click', () => {
            modal.querySelector('div').classList.remove('scale-100', 'opacity-100');
            modal.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => modal.style.display = 'none', 300);
        });

        modalOkBtn.addEventListener('click', () => {
            modal.querySelector('div').classList.remove('scale-100', 'opacity-100');
            modal.querySelector('div').classList.add('scale-95', 'opacity-0');
            setTimeout(() => modal.style.display = 'none', 300);
        });


        // =====================================================================
        // === THEME, CURRENCY, AND INITIALIZATION LOGIC =======================
        // =====================================================================

        // Initialize Theme
        const storedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'theme-dark' : 'theme-light');
        document.body.className = storedTheme + ' min-h-screen';
        darkModeToggle.checked = storedTheme === 'theme-dark';

        darkModeToggle.addEventListener('change', () => {
            if (darkModeToggle.checked) {
                document.body.className = 'theme-dark min-h-screen';
                localStorage.setItem('theme', 'theme-dark');
            } else {
                document.body.className = 'theme-light min-h-screen';
                localStorage.setItem('theme', 'theme-light');
            }
            // Re-render chart to pick up new theme colors
            if (myChart) {
                myChart.destroy();
                renderChart(allExpenses);
            }
        });

        // Currency selection logic
        const currencySymbols = {
            'INR': '‚Çπ',
            'USD': '$',
            'EUR': '‚Ç¨'
        };

        currencySelect.addEventListener('change', () => {
            currentCurrency = currencySelect.value;
            currencySymbol = currencySymbols[currentCurrency];
            // Update all currency symbols on the page
            document.querySelectorAll('#currency-symbol, #budget-currency-symbol').forEach(el => el.textContent = currencySymbol);
            // Re-render to reflect new currency
            updateSummary(allExpenses);
            renderExpenses(allExpenses);
        });

        // =====================================================================
        // === FIREBASE INITIALIZATION AND AUTHENTICATION ======================
        // =====================================================================
        let isAuthReady = false;

        async function initFirebase() {
            try {
                const app = initializeApp(environmentFirebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                // Sign in the user. If an auth token is provided (for the environment), use it.
                // Otherwise, sign in anonymously.
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for authentication state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        loadingMessage.textContent = "Data loaded. Welcome back!";
                        loadingScreen.classList.add('opacity-0');
                        setTimeout(() => {
                            loadingScreen.classList.add('hidden');
                            appContainer.classList.remove('hidden');
                        }, 500);

                        // Attach the real-time listener for expenses and budget
                        setupRealtimeListeners();
                    } else {
                        // User is signed out. Handle this case if needed.
                        console.log("User is signed out.");
                    }
                });
            } catch (error) {
                console.error("Error initializing Firebase or signing in: ", error);
                showMessage("Error", "Failed to initialize the app. Please check your Firebase configuration or connection.", true);
            }
        }

        // =====================================================================
        // === FIRESTORE DATABASE OPERATIONS ===================================
        // =====================================================================

        function getCollectionPath() {
            if (!userId) {
                return null;
            }
            // Use the provided environmentAppId and userId for collection path
            return `artifacts/${environmentAppId}/users/${userId}/expenses`;
        }

        async function saveBudget(budget) {
            if (!userId) return;
            const budgetRef = doc(db, `artifacts/${environmentAppId}/users/${userId}/metadata/budget`);
            try {
                await setDoc(budgetRef, {
                    value: budget,
                    currency: currentCurrency
                }, {
                    merge: true
                });
            } catch (e) {
                console.error("Error saving budget: ", e);
                showMessage("Error", "Could not save your budget.", true);
            }
        }

        async function fetchBudget() {
            if (!userId) return;
            const budgetRef = doc(db, `artifacts/${environmentAppId}/users/${userId}/metadata/budget`);
            try {
                const budgetSnap = await getDoc(budgetRef);
                if (budgetSnap.exists()) {
                    const data = budgetSnap.data();
                    if (data.currency === currentCurrency) {
                        budgetInput.value = data.value;
                    } else {
                        // Reset budget input if currency changed
                        budgetInput.value = '';
                    }
                } else {
                    // Clear budget input if no budget is set for the current currency
                    budgetInput.value = '';
                }
            } catch (e) {
                console.error("Error fetching budget:", e);
            }
        }

        function setupRealtimeListeners() {
            if (!userId) {
                console.error("User ID is not available.");
                return;
            }

            // Unsubscribe from previous listener if it exists
            if (expensesUnsubscribe) {
                expensesUnsubscribe();
            }

            const expensesPath = getCollectionPath();
            if (!expensesPath) return;

            const q = query(collection(db, expensesPath));
            expensesUnsubscribe = onSnapshot(q, (querySnapshot) => {
                const fetchedExpenses = [];
                let total = 0;
                querySnapshot.forEach((doc) => {
                    const expense = {
                        id: doc.id,
                        ...doc.data()
                    };
                    // Only process expenses with the current currency
                    if (expense.currency === currentCurrency) {
                        fetchedExpenses.push(expense);
                        total += expense.amount;
                    }
                });

                // Sort expenses by createdAt timestamp in descending order
                allExpenses = fetchedExpenses.sort((a, b) => (b.createdAt?.toDate() || 0) - (a.createdAt?.toDate() || 0));

                renderExpenses(allExpenses);
                updateSummary(allExpenses);
                renderChart(allExpenses);
                // Also fetch budget when expenses update
                fetchBudget();
                hideSyncSpinner();
            }, (error) => {
                console.error("Error getting real-time expenses: ", error);
                showMessage("Error", "Could not fetch your expenses in real-time. Please check your connection.", true);
            });
        }

        // =====================================================================
        // === EXPENSE MANAGEMENT (ADD, DELETE, RENDER) ========================
        // =====================================================================

        async function addExpense(expense) {
            const expensesPath = getCollectionPath();
            if (!expensesPath) {
                showMessage("Error", "Authentication failed. Please refresh the page.", true);
                return;
            }
            try {
                const docRef = await addDoc(collection(db, expensesPath), {
                    ...expense,
                    createdAt: serverTimestamp()
                });
                console.log("Document written with ID: ", docRef.id);
                showMessage("Success", "New expense added successfully!");
                // The onSnapshot listener will handle re-rendering the UI
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage("Error", "Failed to add expense.", true);
            }
        }

        async function deleteExpense(id) {
            const expensesPath = getCollectionPath();
            if (!expensesPath) return;
            const docRef = doc(db, expensesPath, id);
            try {
                await deleteDoc(docRef);
                showMessage("Success", "Expense deleted successfully!");
                // The onSnapshot listener will handle re-rendering the UI
            } catch (e) {
                console.error("Error deleting document: ", e);
                showMessage("Error", "Failed to delete expense.", true);
            }
        }

        function renderExpenses(expenses) {
            expenseTableBody.innerHTML = '';
            const filterText = expenseFilterInput.value.toLowerCase();
            const filteredExpenses = expenses.filter(expense =>
                expense.name.toLowerCase().includes(filterText) ||
                expense.category.toLowerCase().includes(filterText)
            );

            if (filteredExpenses.length === 0) {
                noExpensesMessage.classList.remove('hidden');
                return;
            } else {
                noExpensesMessage.classList.add('hidden');
            }

            filteredExpenses.forEach(expense => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors';
                const emoji = categoryEmojis[expense.category] || categoryEmojis['Other'];
                const isRecurring = expense.isRecurring ? `<span class="text-xs font-bold text-green-500 ml-2">üîÅ</span>` : '';
                const date = expense.createdAt ? new Date(expense.createdAt.toDate()).toLocaleDateString() : 'N/A';
                row.innerHTML = `
                    <td class="px-3 py-3 whitespace-nowrap">
                        <div class="flex items-center">
                            <span class="text-xl mr-2">${emoji}</span>
                            <div>
                                <div class="text-sm font-medium text-gray-900 dark:text-gray-100">${expense.name} ${isRecurring}</div>
                                <div class="text-xs text-gray-500 dark:text-gray-400">${expense.category} | ${date}</div>
                            </div>
                        </div>
                    </td>
                    <td class="px-3 py-3 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
                        ${currencySymbol} ${parseFloat(expense.amount).toFixed(2)}
                    </td>
                    <td class="px-3 py-3 whitespace-nowrap text-right text-sm font-medium">
                        <button data-id="${expense.id}" class="delete-btn text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-200">Delete</button>
                    </td>
                `;
                expenseTableBody.appendChild(row);
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const expenseId = e.target.dataset.id;
                    if (expenseId) {
                        deleteExpense(expenseId);
                    }
                });
            });
        }

        // =====================================================================
        // === SUMMARY, BUDGET, AND CHART LOGIC ================================
        // =====================================================================

        function updateSummary(expenses) {
            const total = expenses.reduce((sum, expense) => sum + parseFloat(expense.amount), 0);
            totalExpensesSpan.textContent = `${currencySymbol}${total.toFixed(2)}`;

            const budget = parseFloat(budgetInput.value) || 0;
            const remaining = budget - total;
            budgetRemaining.textContent = `${currencySymbol}${remaining.toFixed(2)}`;

            if (remaining < 0) {
                budgetRemaining.classList.add('text-red-500');
                budgetRemaining.classList.remove('text-green-500');
            } else {
                budgetRemaining.classList.add('text-green-500');
                budgetRemaining.classList.remove('text-red-500');
            }

            let progress = (total / budget) * 100;
            if (isNaN(progress) || !isFinite(progress)) {
                progress = 0;
            }
            if (progress > 100) progress = 100;
            budgetProgress.style.width = `${progress}%`;
        }

        function renderChart(expenses) {
            if (myChart) {
                myChart.destroy();
            }

            if (expenses.length === 0) {
                return;
            }

            const chartType = document.querySelector('.chart-btn.active').dataset.chartType;
            const ctx = document.getElementById('expense-chart').getContext('2d');

            const expensesByCategory = expenses.reduce((acc, expense) => {
                const category = expense.category;
                const amount = parseFloat(expense.amount);
                acc[category] = (acc[category] || 0) + amount;
                return acc;
            }, {});

            const labels = Object.keys(expensesByCategory);
            const data = Object.values(expensesByCategory);
            const themeColors = document.body.classList.contains('theme-dark') ? {
                bg: '#374151',
                text: '#e5e7eb'
            } : {
                bg: '#d1d5db',
                text: '#1f2937'
            };
            const backgroundColors = [
                '#ef4444', '#f97316', '#eab308', '#22c55e', '#10b981', '#06b6d4',
                '#3b82f6', '#6366f1', '#8b5cf6', '#d946ef', '#ec4899'
            ];
            const borderColors = [
                '#b91c1c', '#c2410c', '#a16207', '#15803d', '#047857', '#0e7490',
                '#1d4ed8', '#4338ca', '#6d28d9', '#9d174d', '#be185d'
            ];

            const chartConfig = {
                type: chartType,
                data: {
                    labels: labels,
                    datasets: [{
                        label: `Total Expenses (${currencySymbol})`,
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 1,
                        hoverOffset: 4,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: themeColors.text
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: themeColors.bg
                            },
                            ticks: {
                                color: themeColors.text,
                                callback: function(value) {
                                    return `${currencySymbol}${value}`;
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: themeColors.bg
                            },
                            ticks: {
                                color: themeColors.text
                            }
                        }
                    }
                }
            };

            // For Pie Chart, remove scales
            if (chartType === 'pie') {
                delete chartConfig.options.scales;
            }

            myChart = new Chart(ctx, chartConfig);
        }

        // =====================================================================
        // === EVENT LISTENERS =================================================
        // =====================================================================

        expenseForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newExpense = {
                name: expenseNameInput.value,
                amount: parseFloat(expenseAmountInput.value),
                category: expenseCategorySelect.value,
                isRecurring: isRecurringCheckbox.checked,
                currency: currentCurrency
            };
            addExpense(newExpense);
            expenseForm.reset();
        });

        budgetInput.addEventListener('change', (e) => {
            const newBudget = parseFloat(e.target.value);
            if (isNaN(newBudget) || newBudget < 0) {
                // If invalid input, just reset the field
                e.target.value = '';
                updateSummary(allExpenses);
                return;
            }

            let maxBudget;
            if (currentCurrency === 'INR') {
                maxBudget = 300000;
            } else {
                maxBudget = 30000;
            }

            if (newBudget > maxBudget) {
                showMessage("Warning", `Budget cannot exceed ${currencySymbol}${maxBudget}.`, true);
                e.target.value = maxBudget;
                updateSummary(allExpenses);
                return;
            }
            
            saveBudget(newBudget);
            updateSummary(allExpenses);
        });

        expenseFilterInput.addEventListener('input', () => {
            renderExpenses(allExpenses);
        });

        chartBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                chartBtns.forEach(b => {
                    b.classList.remove('active', 'bg-gray-800', 'text-white', 'hover:bg-gray-700', 'dark:bg-gray-100', 'dark:text-gray-800', 'dark:hover:bg-gray-200');
                    b.classList.add('bg-gray-200', 'text-gray-800', 'hover:bg-gray-300', 'dark:bg-gray-600', 'dark:text-gray-200', 'dark:hover:bg-gray-500');
                });
                btn.classList.add('active', 'bg-gray-800', 'text-white', 'hover:bg-gray-700', 'dark:bg-gray-100', 'dark:text-gray-800', 'dark:hover:bg-gray-200');
                btn.classList.remove('bg-gray-200', 'text-gray-800', 'hover:bg-gray-300', 'dark:bg-gray-600', 'dark:text-gray-200', 'dark:hover:bg-gray-500');
                renderChart(allExpenses);
            });
        });

        syncBtn.addEventListener('click', () => {
            showSyncSpinner();
            // Re-establish the listener to trigger a manual refresh.
            setupRealtimeListeners();
        });

        function showSyncSpinner() {
            syncSpinner.style.display = 'block';
            syncIcon.style.display = 'none';
        }

        function hideSyncSpinner() {
            syncSpinner.style.display = 'none';
            syncIcon.style.display = 'block';
        }

        // =====================================================================
        // === DATA EXPORT LOGIC ===============================================
        // =====================================================================

        async function fetchAllExpenses() {
            const expensesPath = getCollectionPath();
            if (!expensesPath) return null;
            try {
                const querySnapshot = await getDocs(collection(db, expensesPath));
                const expenses = [];
                querySnapshot.forEach((doc) => {
                    expenses.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                return expenses;
            } catch (e) {
                console.error("Error fetching documents for export:", e);
                showMessage("Error", "Failed to fetch data for export.", true);
                return null;
            }
        }

        async function exportToJson() {
            const expenses = await fetchAllExpenses();
            if (!expenses || expenses.length === 0) {
                showMessage("Info", "No data to export.", false);
                return;
            }
            const dataStr = JSON.stringify(expenses, null, 2);
            const blob = new Blob([dataStr], {
                type: 'application/json'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `svasti_expenses_${currentCurrency}_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessage("Success", "Expense data exported to JSON.");
        }

        async function exportToCsv() {
            const expenses = await fetchAllExpenses();
            if (!expenses || expenses.length === 0) {
                showMessage("Info", "No data to export.", false);
                return;
            }
            const headers = ["id", "name", "amount", "category", "isRecurring", "currency", "createdAt"];
            const csvRows = [headers.join(',')];
            for (const expense of expenses) {
                const values = headers.map(header => {
                    let value = expense[header];
                    if (header === "createdAt" && value && value.toDate) {
                        value = value.toDate().toISOString();
                    } else if (value === undefined) {
                        value = '';
                    }
                    const escaped = ('' + value).replace(/"/g, '""');
                    return `"${escaped}"`;
                });
                csvRows.push(values.join(','));
            }
            const csvString = csvRows.join('\n');
            const blob = new Blob([csvString], {
                type: 'text/csv'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `svasti_expenses_${currentCurrency}_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showMessage("Success", "Expense data exported to CSV.");
        }

        // Initialize the app
        window.onload = initFirebase;
        exportJsonBtn.addEventListener('click', exportToJson);
        exportCsvBtn.addEventListener('click', exportToCsv);
    </script>
